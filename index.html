<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Velvette Registration Form</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {margin:0; box-sizing:border-box; font-family:Arial,sans-serif;}
    .form-container {background:linear-gradient(135deg,#d4af37 0%,#b8860b 50%,#8b7355 100%); min-height:100vh; display:flex; flex-direction:column; align-items:center;}
    .navbar {background:rgba(255,255,255,.9); box-shadow:0 2px 4px rgba(0,0,0,.1); width:100%; height:48px; display:flex; align-items:center; padding:0 16px;}
    .logo {height:100%; width:auto;}
    .success-message {display:none; margin-top:16px; padding:12px; background-color:#d1fae5; border:1px solid #10b981; color:#065f46; border-radius:8px;}
    .input-focus:focus {transform:translateY(-2px); box-shadow:0 10px 25px rgba(0,0,0,.1);}
  </style>
</head>
<body class="form-container">

<!-- NAVBAR -->
<nav class="navbar">
  <img src="https://orangered-dugong-694589.hostingersite.com/wp-content/uploads/2025/10/Logo_Gold-scaled.png" alt="Velvette Logo" class="logo">
</nav>

<!-- HERO BANNER -->
<div class="w-full">
  <img src="https://orangered-dugong-694589.hostingersite.com/wp-content/uploads/2025/10/VELVETTE-WEBSITE-BANNER.jpg"
       alt="Velvette Banner"
       class="w-full h-[400px] object-cover shadow-lg">
</div>

<!-- FORM -->
<div class="w-full -mt-12">
  <div class="bg-white rounded-t-3xl shadow-2xl w-full max-w-2xl mx-auto p-8">
    <form id="registrationForm" action="https://script.google.com/macros/s/AKfycbzdefs9QCcJ9IedBkynJeRDfijV1aeC1WhV7OIc2TzydI4M3R3N6rBLI_ALBoAD9v3zZw/exec" method="post" target="hidden_iframe" onsubmit="showSuccess()">
      
      <div class="mb-4">
        <label for="fullName" class="block text-sm font-medium text-gray-700 mb-2">Name</label>
        <input type="text" id="fullName" name="fullName" required class="input-focus w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent transition-all duration-200" placeholder="Enter your name">
      </div>

      <div class="mb-4">
        <label for="company" class="block text-sm font-medium text-gray-700 mb-2">Company Name</label>
        <input type="text" id="company" name="company" class="input-focus w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent transition-all duration-200" placeholder="Enter your company name">
      </div>

      <div class="mb-4">
        <label for="phone" class="block text-sm font-medium text-gray-700 mb-2">Phone Number</label>
        <input type="tel" id="phone" name="phone" required class="input-focus w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent transition-all duration-200" placeholder="Enter your phone number">
      </div>

      <button type="submit" class="w-full bg-gradient-to-r from-purple-500 to-blue-500 text-white py-3 px-6 rounded-lg font-semibold hover:from-purple-600 hover:to-blue-600 transform hover:scale-105 transition-all duration-200 shadow-lg">
        Register Now
      </button>
    </form>

    <div id="successMessage" class="success-message">
      Registration successful! Your information has been submitted.
    </div>

    <!-- Hidden iframe to avoid page redirect on submit -->
    <iframe name="hidden_iframe" style="display:none;"></iframe>
  </div>
</div>

<script>
  function showSuccess() {
    document.getElementById('successMessage').style.display = 'block';
    setTimeout(() => {
      document.getElementById('successMessage').style.display = 'none';
      document.getElementById('registrationForm').reset();
    }, 5000);
  }
</script>

</body>
</html>
