<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Registration Form</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body{margin:0;box-sizing:border-box;font-family:Arial,sans-serif}
    .form-container{background:linear-gradient(135deg,#d4af37 0%,#b8860b 50%,#8b7355 100%);min-height:100vh;display:flex;flex-direction:column;align-items:center}
    .navbar{background:rgba(255,255,255,.9);box-shadow:0 2px 4px rgba(0,0,0,.1);width:100%;height:48px;display:flex;align-items:center;padding:0 16px}
    .logo{height:100%;width:auto}
    .success-animation{animation:slideIn .5s ease-out}
    @keyframes slideIn{from{opacity:0;transform:translateY(-20px)}to{opacity:1;transform:translateY(0)}}
    .input-focus:focus{transform:translateY(-2px);box-shadow:0 10px 25px rgba(0,0,0,.1)}
    @keyframes spin{to{transform:rotate(360deg)}}
  </style>
</head>
<body class="form-container">

<!-- NAVBAR -->
<nav class="navbar">
  <img src="https://orangered-dugong-694589.hostingersite.com/wp-content/uploads/2025/10/Logo_Gold-scaled.png" alt="Velvette Logo" class="logo">
</nav>

<!-- HERO BANNER -->
<div class="w-full">
  <img src="https://orangered-dugong-694589.hostingersite.com/wp-content/uploads/2025/10/VELVETTE-WEBSITE-BANNER.jpg"
       alt="Velvette Banner"
       class="w-full h-[400px] object-cover shadow-lg">
</div>

<!-- FORM -->
<div class="w-full -mt-12">
  <div class="bg-white rounded-t-3xl shadow-2xl w-full max-w-2xl mx-auto p-8">
    <form id="registrationForm" class="space-y-6">
      <div>
        <label for="fullName" class="block text-sm font-medium text-gray-700 mb-2">Name</label>
        <input type="text" id="fullName" name="fullName" required class="input-focus w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent transition-all duration-200" placeholder="Enter your name">
      </div>
      <div>
        <label for="company" class="block text-sm font-medium text-gray-700 mb-2">Company Name</label>
        <input type="text" id="company" name="company" required class="input-focus w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent transition-all duration-200" placeholder="Enter your company name">
      </div>
      <div>
        <label for="phone" class="block text-sm font-medium text-gray-700 mb-2">Phone Number</label>
        <input type="tel" id="phone" name="phone" required class="input-focus w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent transition-all duration-200" placeholder="Enter your phone number">
      </div>
      <button id="submitButton" type="submit" class="w-full bg-gradient-to-r from-purple-500 to-blue-500 text-white py-3 px-6 rounded-lg font-semibold hover:from-purple-600 hover:to-blue-600 transform hover:scale-105 transition-all duration-200 shadow-lg flex justify-center items-center gap-2">
        <span id="buttonText">Register Now</span>
        <span id="spinner" class="hidden w-5 h-5 border-2 border-white border-t-transparent rounded-full animate-spin"></span>
      </button>
    </form>

    <div id="successMessage" class="hidden mt-6 p-4 bg-green-100 border border-green-400 text-green-700 rounded-lg success-animation">
      <div class="flex items-center">
        <svg class="w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"/></svg>
        <span class="font-medium">Registration successful!</span>
      </div>
      <p class="mt-2 text-sm">Your information has been sent successfully.</p>
    </div>
  </div>
</div>

<script>
const scriptURL = "https://script.google.com/macros/s/AKfycbw32e7zRY5SxCQDhk7TpdmqoDgLpsk7Kme19r0tNJX-INbOqPTfgo0Q2EW1tmTL-hsM4Q/exec";
const form = document.getElementById('registrationForm');
const submitButton = document.getElementById('submitButton');
const spinner = document.getElementById('spinner');
const buttonText = document.getElementById('buttonText');

form.addEventListener('submit', async e => {
  e.preventDefault();
  spinner.classList.remove('hidden');
  buttonText.textContent = 'Submitting...';
  submitButton.disabled = true;

  const formData = new FormData(form);
  const data = {
    fullName: formData.get('fullName'),
    company: formData.get('company'),
    phone: formData.get('phone')
  };

  try {
    const res = await fetch(scriptURL, {
      method: 'POST',
      mode: 'cors',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(data)
    });

    if (res.ok) {
      document.getElementById('successMessage').classList.remove('hidden');
      document.getElementById('successMessage').scrollIntoView({ behavior: 'smooth' });
      form.reset();
      setTimeout(() => {
        document.getElementById('successMessage').classList.add('hidden');
      }, 5000);
    } else {
      alert('Error submitting form. Please try again.');
    }
  } catch (err) {
    console.error(err);
    alert('Network error. Please try again later.');
  } finally {
    spinner.classList.add('hidden');
    buttonText.textContent = 'Register Now';
    submitButton.disabled = false;
  }
});
</script>
</body>
</html>
